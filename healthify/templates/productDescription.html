<!DOCTYPE HTML>
<html>
<head>
<title>Product Description</title>
    <link rel="shortcut icon" href="static/images/health.png">
    <link rel="stylesheet" href="{{url_for('static', filename='css/productDescription.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topStyle.css')}}" />
	<link rel=stylesheet href="{{ url_for('static', filename='css/skel.css') }}"/>
	<link rel=stylesheet href="{{ url_for('static', filename='css/style.css') }}"/>
	<link rel=stylesheet href="{{ url_for('static', filename='css/style-xlarge.css') }}"/>
	<link rel=stylesheet href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>

</head>
<body>
<div id="title" style="margin-bottom:50px;">
	<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1><a href="{{url_for('home')}}">HEALTHIFY</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="{{url_for('home')}}">Home</a></li>
						<li><a href="#consult">Book Appointment</a></li>
						<li><a href="{{url_for('order')}}">Order Medicine</a></li>
						<li><a href="#blog">Blog</a></li>
						<li><a href="{{url_for('cart')}}" class="button special">CART {{noOfItems}}</a></li>
					</ul>
				</nav>
			</header>
</div>
<div id="display">
	<div id="productName">
		<h1>{{data[1]}}</h1>
	</div>
	<div>
		<img src={{url_for('static', filename='uploads/'+data[4]) }} id="productImage"/>
	</div>

	<div id="productDescription">
		<h2>Details</h2>
		<table id="descriptionTable">
			<tr>
				<td>Name</td>
				<td>{{data[1]}}</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>Rs.{{data[2]}}</td>
			</tr>
			<tr>
				<td>Stock</td>
				<td>{{data[5]}}</td>
			</tr>
		</table>
		<h2>Description</h2>
		<p>{{data[3]}}</p>
	</div>
	<div id="addToCart">
		<a href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a>
	</div>
</div>
</body>
</html>
