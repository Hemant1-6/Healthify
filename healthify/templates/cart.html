<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
    <link rel="shortcut icon" href="static/images/health.png">
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
	<link rel=stylesheet href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel=stylesheet href="{{ url_for('static', filename='css/style-xlarge.css') }}"/>
    <link rel=stylesheet href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>

</head>
<body>
<div id="title" style="margin-bottom:50px;">
	<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1><a href="{{url_for('home')}}">HEALTHIFY</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="{{url_for('home')}}">Home</a></li>
						<li><a href="#consult">Book Appointment</a></li>
						<li><a href="{{url_for('order')}}">Order Medicine</a></li>
						<li><a href="#blog">Blog</a></li>
						<li><a href="{{url_for('cart')}}" class="button special">CART {{noOfItems}}</a></li>
					</ul>
				</nav>
			</header>
</div>
<div id="cartItems">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				In stock<br>
				<form action="/removeFromCart" method="get">
					<button type="submit" name="remove" value="{{row[0]}}">Remove</button></form>
			</div>
			<div id="itemPrice">
				Rs{{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : Rs{{totalPrice}}
		</div>
	</div>
</div>
<a href="/checkout">Proceed to checkout</a>
</body>
</html>
