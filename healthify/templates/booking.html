<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment</title>
<script>
   function alrt(){
     alert("Appointment done successfully!")
   }
</script>
</head>
<body>


<div class="container">

        <h1 style="text-align: center">Book Appointment!</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form name='registration'  action='/appointment' method='POST' onsubmit="return alrt();">
                <div class="form-group">
                    <input class="form-control" type="text" name="doc" placeholder="{{doctor}}" readonly>
                </div>
               <div class="form-group">
                    <input class="form-control" type="text" name="patient" placeholder="{{patient}}" readonly>
                </div>
                 <div class="form-group">
                     <select class="browser-default custom-select" name="time">

  <option selected>Select your Appointment time</option>
  <option value="9:00 am-9:30 am">9:00 am-9:30 am</option>
  <option value="9:30 am-10:00 am">9:30 am-10:00 am</option>
  <option value="10:00 am-10:30 am">10:00 am-10:30 am</option>
  <option value="10:30 am-11:00 am">10:30 am-11:00 am</option>
  <option value="11:00 am-11:30 am">11:00 am-11:30 am</option>
  <option value="11:30 am-12:00 pm">11:30 am-12:00 pm</option>
  <option value="12:00 pm-12:30 pm">12:00 pm-12:30 pm</option>
  <option value="12:30 pm-1:00 pm">12:30 pm-1:00 pm</option>
  <option value="1:00 pm-1:30 pm">1:00 pm-1:30 pm</option>
  <option value="1:30 pm-2:00 pm">1:30 pm-2:00 pm</option>
  <option value="2:00 pm-2:30 pm">2:00 pm-2:30 pm</option>
  <option value="2:30 am-3:00 pm">2:30 am-3:00 pm</option>
  <option value="3:00 pm-3:30 pm">3:00 pm-3:30 pm</option>
  <option value="3:30 pm-4:00 pm">3:30 pm-4:00 pm</option>
  <option value="4:00 pm-4:30 pm">4:00 pm-4:30 pm</option>
  <option value="4:30 pm-5:00 pm">4:30 pm-5:00 pm</option>
  <option value="5:00 pm-5:30 pm">5:00 pm-5:30 pm</option>
  <option value="5:30 pm-6:00 pm">5:30 pm-6:00 pm</option>
</select>
                     <section>(Time should be in between-{{time}} )</section>
                </div>
                 <div class="form-group">
                    <input class="form-control" type="tel" name="contact" placeholder="Phone number">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="fee" value="{{fee}}" placeholder="Booking Fee:- {{fee}}" readonly>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" value="submit" type="submit">Submit!</button>
                </div>
            </form>
            <a href="{{url_for('home')}}">Go Back</a>
        </div>

</div>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
