<!DOCTYPE HTML>
<html>
<head>
<title>Order Medicine</title>
	    <link rel="shortcut icon" href="static/images/health.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/topStyle.css') }}" />
        <link rel=stylesheet href="{{ url_for('static', filename='css/skel.css') }}"/>
		<link rel=stylesheet href="{{ url_for('static', filename='css/style.css') }}"/>
		<link rel=stylesheet href="{{ url_for('static', filename='css/style-xlarge.css') }}"/>
		<link rel=stylesheet href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>

</head>
<body>
<div id="title" style="margin-bottom:50px;">
	<!-- Header -->
			<header id="header" class="skel-layers-fixed" style="margin-bottom:100px;">
				<h1><a href="{{url_for('home')}}">HEALTHIFY</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="{{url_for('home')}}">Home</a></li>
						<li><a href="#consult">Book Appointment</a></li>
						<li><a href="{{url_for('order')}}">Order Medicine</a></li>
						<li><a href="#blog">Blog</a></li>
						<li><a href="{{url_for('cart')}}" class="button special">CART {{noOfItems}}</a></li>
					</ul>
				</nav>
			</header>
</div>
	<!--<div>-->
	<!--<div id="kart">-->
		<!--<a href="{{url_for('cart')}}">-->
			<!--<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />-->
			<!--CART {{noOfItems}}-->
		<!--</a>-->
	<!--</div>-->
<!--</div>-->
<div class="display"  mt-2>
	<div>
		{% for data in itemData %}
		<table>
			<tr id="productName">
				{% for row in data %}
				<td>
					{{row[1]}}
				</td>
				{% endfor %}
			</tr>
			<tr id="productImage">
				{% for row in data %}
				<td>
					<a href="/productDescription?productId={{row[0]}}">
						<img src="{{ url_for('static', filename='uploads/' + row[4]) }}" id="itemImage" />
					</a>
				</td>
				{% endfor %}
			</tr>
			<tr id="productPrice">
				{% for row in data %}
				<td>
					Rs.{{row[2]}}
				</td>
				{% endfor %}
			</tr>
		</table>
		{% endfor %}
	</div>
</div>
</body>
</html>
